<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>

    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #card {
            height: 500px;
            width: 350px;
            background-color: rgb(200, 226, 235);
            border: 1px solid black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        form {
            /* background-color: pink; */
            width: 80%;
            height: 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form > input {
            display: block;
            height: 45px;
            width: 100%;
            margin:15px;
            border: 2px solid grey;
            border-radius: 5px;
            text-align: center;
        }

        button {
            height: 40px;
            width: 150px;
            background-color: lightskyblue;
            border: 1px dashed blue;
            border-radius: 5px;
        }

        #card > p.verifyLogin {
            color: red;
        }

        #card > p {
            font-size: 25px;
            font-weight: bold;
            margin: 5px;
        }
        
    </style>


</head>
<body>
    <div class="" id="card">
        <img src="/static/security-svgrepo-com.svg" alt="" style="width: 50%; margin: 20px;">
        <p>Login to Your Account</p>
        <form action="/" method = "POST">
            <input type = "integer" name = "accno" placeholder="Account Number"/>
            <input type = "text" name = "password" placeholder="Password"/>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="verifyLogin">{{valid}}</p>
    </div>
</body>
</html>
