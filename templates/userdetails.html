<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Banking</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(to bottom, #ffa500, #d06b2d, #904032, #4a2125, #000000);
    }

    .hero {
        width: 80vw;
        display: flex;
        justify-content: center;
        align-items: center;    
        background-color: pink;
        flex-direction: column;
    }

    h1 {
        font-style: italic;
    }
</style>
<body>
    <div class="hero">
        <h1>Hello There!!</h1>
        <table>
            {% for data in transactions %}
            <tr>
                <td>{{data[0]}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
